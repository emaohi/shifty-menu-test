<div class="container" style="margin-top: 30px">
  <div id="message">
    <div style="padding: 5px;">
      <div class="alert alert-success inner-message"  *ngIf="successMessage">
        <strong>Success!</strong> {{ successMessage }}
      </div>
      <div class="alert alert-danger inner-message"  *ngIf="errorMessage">
        <strong>Error!</strong> {{ errorMessage }}
      </div>
    </div>
  </div>
  <div class="page-header"><h1>Quiz Creator</h1></div>
  <div class="jumbotron">
    <div class="row">
      <h3>Create Quiz</h3>
      <small *ngIf="existingEvents">Currently {{ getQuizCnt() }} quizzes</small>
      <form class="form-horizontal">
        <app-quiz-details [quiz]="newQuiz" (refreshNeeded)="getQuizzes()"
                       (generateErrorMessage)="setErrorMessage($event)"></app-quiz-details>
      </form>
    </div>

  </div>

  <hr>

  <div class="jumbotron existing" *ngFor="let existingQuiz of existingQuizzes">
    <div class="row">
      <h3>{{ existingQuiz.name }}</h3>
      <form class="form-horizontal">
        <app-quiz-details [quiz]="existingQuiz" (refreshNeeded)="getQuizzes()"
                       (generateSuccessMessage)="setSuccessMessage($event)"
                       (generateErrorMessage)="setErrorMessage($event)"></app-quiz-details>
      </form>
    </div>
  </div>

</div>
